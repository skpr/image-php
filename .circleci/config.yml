version: 2.1

executors:
  amd64:
    machine:
      image: ubuntu-2004:202101-01
    resource_class: medium

  arm64:
    machine:
      image: ubuntu-2004:202101-01
    resource_class: arm.medium

platforms: &platforms
  - amd64
  - arm64

php_versions: &php_versions
  - "7.4"
  - "8.0"
  - "8.1"

workflows:
  build:
    jobs:
      - build:
          image: php
          matrix:
            parameters:
              executor: *platforms
              php_version: *php_versions
      - manifest:
          matrix:
            parameters:
              php_version: *php_versions
          requires: [ build ]
          filters:
            branches:
              only:
                - main

  nightly:
    jobs:
      - build:
          name: php
          image: php
          matrix:
            parameters:
              executor: *platforms
              php_version: *php_versions

    triggers:
      - schedule:
          # Scheduled build for 2am AEST nightly.
          cron: "0 15 * * *"
          filters:
            branches:
              only:
                - main

jobs:
  build:
    parameters:
      executor:
        type: string
      image:
        type: string
      php_version:
        type: string
        default: ""
    machine: true
    executor: << parameters.executor >>
    steps:
      - checkout
      - run:
          name: "Install: Container Structure Tests"
          command: |
            curl -LO https://storage.googleapis.com/container-structure-test/v1.11.0/container-structure-test-linux-<< parameters.executor >> && \
            mv container-structure-test-linux-<< parameters.executor >> container-structure-test && \
            chmod +x container-structure-test && \
            sudo mv container-structure-test /usr/local/bin/
      - run:
          name: Build, Test and Release
          command: |
            GIT_VERSION=$(git describe --tags --always)
            echo ${GIT_VERSION}
            make build REGISTRY=skpr/php-<< parameters.executor >> ARCH=<< parameters.executor >> PHP_VERSION=<< parameters.php_version >> GIT_VERSION=${GIT_VERSION}
      - when:
          condition:
            equal: ["main", << pipeline.git.branch >> ]
          steps:
            - run:
                name: "Push image"
                command: |
                  GIT_VERSION=$(git describe --tags --always)
                  echo ${GIT_VERSION}
                  docker login -u $DOCKER_USER -p $DOCKER_PASS
                  make push REGISTRY=skpr/php-<< parameters.executor >> PHP_VERSION=<< parameters.php_version >> GIT_VERSION=${GIT_VERSION}

  manifest:
    parameters:
      php_version:
        type: string
    docker:
      - image: docker:stable
    steps:
      - checkout
      - setup_remote_docker:
          docker_layer_caching: true
          version: 20.10.7
      - run:
          name: Push Manifest
          command: |
            GIT_VERSION=$(git describe --tags --always)
            echo ${GIT_VERSION}
            export DOCKER_CLI_EXPERIMENTAL=enabled
            docker login -u $DOCKER_USER -p $DOCKER_PASS
            make manifest PHP_VERSION=<< parameters.php_version >> GIT_VERSION=${GIT_VERSION}
